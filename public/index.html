<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Set the favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Set the title of the page -->
    <title>Incremental Capital LLC - AlphaVantage API-Powered TradingView Lightweight Charts</title>
    
    <!-- Add a description for search engines -->
    <meta name="description" content="Incremental Capital LLC - AlphaVantage API-Powered TradingView Lightweight Charts" />
    
    <!-- Preconnect to the API domain to improve performance -->
    <link rel="preconnect" href="https://www.alphavantage.co" />
    
    <!-- Add theme-color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Link to the manifest file for PWA support -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <!-- Provide a message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The root div where React will mount the app -->
    <div id="root"></div>
    
    <!-- Script tag for Vite to inject the compiled JavaScript -->
    <script type="module" src="../src/main.tsx"></script>
  </body>
</html>
